<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saleeka Foundation</title>

    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }

        /* Full-Width Hero Section */
        .hero {
            position: relative;
            background: url('https://raw.githubusercontent.com/arafey39/Saleeaka-website-proposal/refs/heads/main/1234.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .hero h1 {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 22px;
            margin-bottom: 30px;
        }

        .hero .btn {
            background-color: #00796b;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .hero .btn:hover {
            background-color: #004d40;
        }

        /* Navigation Bar */
        nav {
            background-color: #00796b;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Header - Logo */
        .header-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 200;
        }

        .header-logo img {
            width: 150px;
            height: auto;
        }

        /* Section Styling */
        section {
            padding: 60px 20px;
            text-align: center;
            margin-top: 120px; /* Ensure proper spacing below fixed header */
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        section h2 {
            color: #00796b;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        section p {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Programs Section */
        .programs {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
